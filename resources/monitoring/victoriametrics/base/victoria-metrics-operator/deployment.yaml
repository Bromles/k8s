---
# Source: victoria-metrics-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmoperator-victoria-metrics-operator
  namespace: victoria-metrics-operator
  labels:
    app.kubernetes.io/name: victoria-metrics-operator
    app.kubernetes.io/instance: vmoperator
    helm.sh/chart: victoria-metrics-operator-0.24.1
    app.kubernetes.io/managed-by: Helm
  annotations:
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: victoria-metrics-operator
      app.kubernetes.io/instance: vmoperator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: victoria-metrics-operator
        app.kubernetes.io/instance: vmoperator
    spec:
      serviceAccountName: vmoperator-victoria-metrics-operator
      containers:
        - name: victoria-metrics-operator
          image: "victoriametrics/operator:v0.35.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: victoria-metrics-operator
            - name: VM_PSPAUTOCREATEENABLED
              value: "true"
            - name: VM_ENABLEDPROMETHEUSCONVERTEROWNERREFERENCES
              value: "false"
          args:
            - --zap-log-level=info
            - --enable-leader-election
          command:
            - manager
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9443
              name: webhook
              protocol: TCP
          volumeMounts:
          resources:
            {}
      volumes:

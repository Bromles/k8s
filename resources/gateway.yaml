apiVersion: v1
kind: Namespace
metadata:
  name: global-gateway
  labels:
    istio-injection: enabled
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: global-gateway
  namespace: global-gateway
spec:
  gatewayClassName: istio
  listeners:
  - name: global-http-gw
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
      kinds:
        - kind: HTTPRoute
  - name: hubble-ui-http-gw
    port: 8081
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
      kinds:
        - kind: HTTPRoute
  - name: postgres-tcp-gw
    port: 5432
    protocol: TCP
    allowedRoutes:
      namespaces:
        from: All
  - name: redis-tcp-gw
    port: 6379
    protocol: TCP
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            kubernetes.io/metadata.name: redis
      kinds:
        - kind: TCPRoute